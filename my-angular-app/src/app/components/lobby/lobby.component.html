<ActionBar title="uSpy" class="actionBar" color="white"></ActionBar>
<StackLayout>
    <StackLayout marginBottom="100">
        <Label text="Lobby" horizontalAlignment="center" fontSize="32"  class="lobbyTitle"></Label>
    </StackLayout>

    <StackLayout *ngFor="let game of games" class='list-games'>
        <Label horizontalAlignment="center" [text]="game + ' ' + joinGame" class="game"></Label>
        <Button text="join game" class="joinGameButton" (tap)="routeToGame(game)"></Button>
    </StackLayout>

</StackLayout>
